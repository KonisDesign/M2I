<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TP Banque</title>
</head>
<body>
    <header>
        <p id="overdraft"></p>
        <p id="usersold"></p>
    </header>
    <div class="container">
        <h1>Bienvenue chez GTM Bank</h1>
        <button class="start-button" id="open-account-button" onclick="openaccount()">Ouvrir un compte</button>
        <div class="options">
            <button class="option-button" id="deposit-button" onclick="mydeposit()">Dépôt</button>
            <button class="option-button" id="withdraw-button" onclick="withdraw()">Retrait</button>
            <button class="option-button" id="agios-button" onclick="agios()">Agios</button>
        </div>
        <div id="show"></div>
    </div>
    <div class="tasks-container" id="tasks-container">
        <h3>Notifications</h3>
        <div id="tasks-show"></div>
    </div>
</body>
</html>
<script src="script.js"></script>
