<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/b9a8cc2a2e.js" crossorigin="anonymous"></script>
    <title>GTM Banque</title>
</head>

<body>
    <header>
        <a href="#" id="logo"><img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Android_O_Preview_Logo.png/1024px-Android_O_Preview_Logo.png"></a>
        <div class="infos">
            <p id="overdraft"></p>
            <p id="usersold"></p>
            <button class="option-button" id="signout-button" onclick="signout()"><i
                    class="fa-solid fa-right-from-bracket"></i></button>
            <a href="../en/index.html" id="flag"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/2560px-Flag_of_the_United_States.svg.png"></a>
        </div>
    </header>
    <div class="container">
        <h1 id="title">Bienvenue chez GTM Bank</h1>
        <button class="start-button" id="open-account-button" onclick="openaccount()">Ouvrir un compte</button>
        <div class="options">
            <button class="option-button" id="deposit-button" onclick="mydeposit()">Dépôt</button>
            <button class="option-button" id="withdraw-button" onclick="withdraw()">Retrait</button>
            <button class="option-button" id="agios-button" onclick="agios()">Agios</button>
        </div>
        <div id="show"></div>
    </div>
    <div class="tasks-container slide-left" id="tasks-container">
        <h3>Notifications</h3>
        <div id="tasks-show"></div>
    </div>
</body>

</html>
<script src="script.js"></script>
